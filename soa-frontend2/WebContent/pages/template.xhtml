<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" version="2.0">
	<jsp:directive.page contentType="text/html; charset=ISO-8859-1"
		pageEncoding="ISO-8859-1" session="false" />
	<jsp:output doctype-root-element="html"
		doctype-public="-//W3C//DTD XHTML 1.0 Transitional//EN"
		doctype-system="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
		omit-xml-declaration="true" />
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>soa-frontend</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north" size="110">
			<!-- tytuł -->
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="250">
			<!-- MENU
				 jezeli zmienisz menu na jednej stronie, to zmień na wszystkich
				 chyba ze wiesz jak zrobić 'include' kodu
				 wtedy w katalogu 'includes' juz utworzylem menu, które mogłyby być wspólne dla wszystkich stron
			-->
		</p:layoutUnit>
		
		<p:layoutUnit position="east" size="250">
			<!-- miejsce po prawej, na razie nic tu nie ma, ale mogą być jakieś newsy -->
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<!-- centralna część, tu jest treść strony
				 ale zeby nie było tak łatwo, to:
				 - p:layoutUnit nie mozna dawać wewenątrz h:from,
				 - jezeli stworzysz stronę i beana, to musisz zmodyfikować faces-config.xml, konkretnie to:
				 	+ do zakładki Diagram dodać view, tam jest juz kilka to zobczysz
				 	+ w zakładce Tree dodać utworzonego beana do ManagedBeans, wazny jest jego scope (request, session itd.)
				 	  do formularzy wystarczy scope request
				 - jak masz inny pomysł na layout albo na cokolwiek innego to śmiało
			-->
		</p:layoutUnit>
	</p:layout>
</h:body>
	</html>
</jsp:root>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" version="2.0">
	<jsp:directive.page contentType="text/html; charset=ISO-8859-1"
		pageEncoding="ISO-8859-1" session="false" />
	<jsp:output doctype-root-element="html"
		doctype-public="-//W3C//DTD XHTML 1.0 Transitional//EN"
		doctype-system="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
		omit-xml-declaration="true" />
	<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>soa-frontend</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<p:layout>
		<p:layoutUnit position="north" size="110">
			<h1>Conferences system</h1>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="250">
		</p:layoutUnit>
		<p:layoutUnit position="east" size="250">
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<p:panel header="Login">
				<h:form id="login-form">
					<p:messages globalOnly="true" autoUpdate="true" closable="true"
						showDetail="false" showSummary="true" />
					<p:growl />
					<h:panelGrid columns="3">
						<p:inputText id="id-username" value="#{userManager.username}"
							required="true" requiredMessage="Empty username" />
						<p:watermark for="id-username" value="Username" />
						<p:message for="id-username" />

						<p:password id="id-password" value="#{userManager.password}"
							required="true" requiredMessage="Empty password" />
						<p:watermark for="id-password" value="Password" />
						<p:message for="id-password" />
					</h:panelGrid>
					<h:panelGrid columns="2" style="margin-top:10px">
							<p:commandButton id="submitButton" value="Log in"
								action="#{userManager.login}" update="login-form" />
							<p:commandButton id="createButton" value="Create account"
								action="/pages/authorization/create-account?faces-redirect=true" immediate="true"  />
						</h:panelGrid>
				</h:form>
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>
	</html>
</jsp:root>
